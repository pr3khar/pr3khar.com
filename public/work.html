<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/design.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="shortcut icon" href="./assets/melogo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="owlcarousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="owlcarousel/dist/assets/owl.theme.default.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"
    ></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <!-- Primary Meta Tags -->
    <title>Prakhar Â· Work</title>
  </head>

  <body>
    <nav>
      <div class="body-container">
        <div
          class="cell"
          onclick="location.href='index.html';"
          style="cursor: pointer"
        >
          <i class="ph ph-squares-four"></i>
          <div class="cell-name">home</div>
        </div>
        <div class="cell">
          <i class="ph ph-user-focus"></i>
          <div class="cell-name">me</div>
        </div>
        <div
          class="cell"
          onclick="location.href='work.html';"
          style="cursor: pointer"
        >
          <i class="ph ph-briefcase"></i>
          <div class="cell-name">work</div>
        </div>
        <div class="cell">
          <i class="ph ph-pen-nib"></i>
          <div class="cell-name">blog</div>
        </div>
        <div class="cell">
          <i class="ph ph-share-network"></i>
          <div class="cell-name">social</div>
        </div>
      </div>
    </nav>
    <div class="section-container">
      <div class="title">
        <h1>Designed by pr3khar</h1>
      </div>
      <div class="space-large"></div>
      <div class="work">
        <div
          class="work-card-crib"
          onclick="location.href='crib.html';"
          style="cursor: pointer"
        >
          <div class="work-img-crib"></div>
          <div class="work-description">
            <div class="work-desc-text">
              <span id="work-name">Crib </span> in 2023-24
            </div>
            <i class="ph-fill ph-arrow-circle-right"></i>
          </div>
        </div>
        <div class="work-grid">
          <div
            class="work-card"
            onclick="location.href='openhouse.html';"
            style="cursor: pointer"
          >
            <div class="work-img-openhouse"></div>
            <div class="work-description">
              <div class="work-desc-text">
                <span id="work-name">Openhouse </span> in 2022
              </div>
              <i class="ph-fill ph-arrow-circle-right"></i>
            </div>
          </div>
          <div
            class="work-card"
            id="upstox-card"
            onclick="location.href='upstox.html';"
            style="cursor: pointer"
          >
            <div class="work-img-upstox"></div>
            <div class="work-description">
              <div class="work-desc-text">
                <span id="work-name">Upstox </span> in 2022
              </div>
              <i class="ph-fill ph-arrow-circle-right"></i>
            </div>
          </div>
        </div>
        <div class="work-grid">
          <div
            class="work-card"
            onclick="location.href='rovers.html';"
            style="cursor: pointer"
          >
            <div class="work-img-rovers"></div>
            <div class="work-description">
              <div class="work-desc-text">
                <span id="work-name">Rovers </span> in 2021
              </div>
              <i class="ph-fill ph-arrow-circle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
